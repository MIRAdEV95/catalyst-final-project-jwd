<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planner Web App</title>

    <!-- Bootstrap CSS for styling and layout-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- Style stylesheet -->

    <link rel="stylesheet" href="/final-project/resources/css/style.css">

</head>

<body>
    <!-- Container starts here -->
    <div class="container">
        <!-- header area -->
        <div class="row">
            <a class="team-logo" href="#"> <img class="logo" src="/final-project/resources/images/Task-logo.png"
                    alt="Logo" height="120" width="120">
            </a>
            <div id="title-section">
                <h1 class="web-app">Task Planner Web App</h1>
            </div>
            <div id="form-validation">
                <div id="errorDisplay"></div>
                <div id="errorWarningMessage">
                    <div class="alert" id="errorMessage" role="alert" style="display: none;">
                    </div>
                    <!-- assign group area -->
                    <!-- <div class="col-xl-8 offset-xl-4 py-5"> -->
                    <div class="col-xl-12 py-5">
                        <form class="task-name">
                            <div class="form-controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_task"> Assign Group</label>
                                            <input id="assignedGroup" name="assignedGroup" type="text"
                                                class="form-control" placeholder="* Enter assign group">
                                            <span class="help-block">Assigned group is required</span>
                                        </div>
                                    </div>
                                    <!-- task number -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="taskNumber"> Task Number</label>
                                            <input id="taskNumber" type="text" class="form-control"
                                                placeholder="* Please enter task number">
                                            <span class="help-block">Task Number is required</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- task name -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="taskName"> Task Name</label>
                                            <input id="taskName" type="text" class="form-control"
                                                placeholder="* Please enter task name">
                                            <span class="help-block">Task Name is required</span>
                                        </div>
                                    </div>
                                    <!-- assigned area -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="assignedPerson"> Assigned Person</label>
                                            <input id="assignedPerson" type="text" class="form-control"
                                                placeholder="* Please enter assigned person name">
                                            <span class="help-block">Assigned person is required</span>
                                        </div>
                                    </div>
                                    <!-- text area -->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="description"> Task Description
                                            </label>
                                            <textarea id="description" name="message" class="form-control"
                                                placeholder="* Please enter a description" rows="4"></textarea>
                                            <span class="help-block">Description is required</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- task area -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="dueDate">Due Date</label>
                                            <input id="dueDate" class="date-picker" type="date" name="date">
                                            <span class="help-block">Due date is required</span>
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <button id="subButton" type="submit"
                                            class="btn btn-info btn-lg btn-block marginTop30">
                                            Add Task</button>
                                    </div><br><br>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="text">
                                        <h4>
                                            <strong>List of Tasks</strong>
                                        </h4>
                                        </p>
                                    </div>
                                    <div class="col-md-12" id="taskList">

                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer area -->
    <div class="container-fluid">
        <div class="btm-page">
            <footer>
                <div class="row">
                    <div class="col-md-4">Generation-Cohort-One</div>
                    <div class="col-md-4">&copy Copyright 2021</div>
                    <div class="col-md-4">Contributors: @Zandra @Aster</div>
                </div>

            </footer>

        </div>

        <!-- Script JS -->
        <script type="text/javascript" src="/task-9/js/taskManager.js"></script>
        <script type="text/javascript" src="/task-9/js/index.js"></script>
    </div>
</body>

</html>
